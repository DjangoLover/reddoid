{% extends 'base.html' %}
{% load home_tags %}

{% block content %}
<div class="menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
    <a href="{% url 'home' %}" class="pure-menu-heading">REDDOID</a>
    <ul>
        <li><a href="{% url 'social:begin' 'twitter' %}{% if next %}?next={{ next }}{% endif %}">Twitter</a></li>
    </ul>
    <ul class="right">
        <li>{% date_link date "links" False %}</li>
        <li>{% date_link date "links" True %}</li>
    </ul>
</div>

<div class="content">
    <div class="posts js-posts" data-links-url="{% url 'json-links' %}" data-date="{{ date|date:'Y-m-j' }}" data-csrf="{{ csrf_token }}" data-vote-url="{% url 'vote' %}">
    </div>
</div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="/static/js/links.js" charset="utf-8"></script>
{% endblock %}
